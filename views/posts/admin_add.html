<script type="text/javascript" src="/webroot/js/ckeditor/ckeditor.js"></script>
<h3>Добавить новый пост</h3><br/>
<form method="post" action="">
    <div class="form-group">
        <label for="name">Название</label>
        <input type="text" id="name" name="name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="desc">Краткое описание</label>
        <textarea name="desc" id="desc" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="body">Текст поста</label>
        <textarea name="body" id="body" cols="45" rows="5"></textarea>
        <script type="text/javascript">
            CKEDITOR.replace( 'body');
        </script>
    </div>
    <div class="form-group">
        <label for="url_img">Сылка на картинку</label>
        <input type="text" id="url_img" name="url_img" class="form-control" />
    </div>
    <input type="submit" class="btn btn-success" />
</form>
